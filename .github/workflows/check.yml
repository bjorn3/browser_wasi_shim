name: Check types
on:
  - push
  - pull_request
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true
      - uses: actions/setup-node@v6
        with:
          node-version: latest
          registry-url: "https://registry.npmjs.org"
      - run: npm ci
      - run: npm run check
      - run: python3 -m pip install -r ./test/wasi-testsuite/test-runner/requirements.txt
      - run: npm test
