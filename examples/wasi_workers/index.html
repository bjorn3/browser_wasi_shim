<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<p id="note">
  ####
</p>

<script type="module">
  import { File, OpenFile, ConsoleStdout, PreopenDirectory, WASIFarm } from "../../dist/index.js";

  const worker = new Worker('./worker.js', { type: 'module' });
  worker.onmessage = (event) => {
    const { wasi_ref: wasi_ref2 } = event.data;

    (async () => {
      const wasi_farm = new WASIFarm(
        new OpenFile(new File([])), // stdin
        ConsoleStdout.lineBuffered(msg => console.log(`[WASI stdout on main thread] ${msg}`)),
        ConsoleStdout.lineBuffered(msg => console.warn(`[WASI stderr] ${msg}`)),
        [
          new PreopenDirectory(".", [
            ["hello.txt", new File(new TextEncoder().encode("Hello, world!"))],
          ]),
        ],
        { debug: true },
      );
      console.log("WASI farm created");
      let wasi_ref = await wasi_farm.get_ref();

      const myWorker1 = new Worker("./worker1.js", { type: "module" });
      myWorker1.postMessage({ wasi_ref, wasi_ref2 });
      const myWorker2 = new Worker("./worker2.js", { type: "module" });
      myWorker2.postMessage({ wasi_ref, wasi_ref2 });
      const myWorker3 = new Worker("./worker3.js", { type: "module" });
      myWorker3.postMessage({ wasi_ref, wasi_ref2 });
    })();
  };

</script>
</body>
</html>
