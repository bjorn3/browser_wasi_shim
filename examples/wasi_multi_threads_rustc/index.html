<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<div id="terminal"></div>

<link rel="stylesheet" href="../node_modules/xterm/css/xterm.css" />
<script src="../node_modules/xterm/lib/xterm.js"></script>
<script src="../node_modules/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
<script src="../node_modules/@oligami/shared-object/dist/index.js"></script>

<script type="module">
  import { Fd, File, OpenFile, ConsoleStdout, PreopenDirectory, WASIFarm, WASIFarmAnimal } from "../../dist/index.js";

  var term = new Terminal({
    convertEol: true,
  });
  term.open(document.getElementById('terminal'));

  var fitAddon = new FitAddon.FitAddon();
  term.loadAddon(fitAddon);
  fitAddon.fit();

  // term.onData(data => {
  //   term.write(data);
  // });

  const shared = new SharedObject.SharedObject(
    {
      writeln(data) {
        term.writeln(data);
      },
      writeUtf8(data) {
        term.writeUtf8(data);
      },
    },
    "term"
  );

  class XtermStdio extends Fd {
    /*:: term: Terminal*/

    constructor(term/*: Terminal*/) {
      super();
      this.term = term;
    }
    fd_write(data/*: Uint8Array*/)/*: {ret: number, nwritten: number}*/ {
      let nwritten = 0;
      this.term.writeUtf8(data);
      return { ret: 0, nwritten: data.byteLength };
    }
  }

  const farm = new WASIFarm(
    new XtermStdio(term),
    new XtermStdio(term),
    new XtermStdio(term),
    [],
    // { debug: true },
  );

  const worker = new Worker("./worker.js", { type: "module" });

  worker.postMessage({
    wasi_ref: farm.get_ref(),
  });

  // sleep 10000ms
  await new Promise((resolve) => setTimeout(resolve, 10000));
</script>
</body>
</html>
